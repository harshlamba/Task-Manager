<!DOCTYPE html>
<html lang="en" ng-app="taskManager">
<head>
    <title>Personal Task Manager</title>
    <!--<link href="app/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row margin-left">
            <!--  Side bar -->
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation" ng-controller="CategoryController" ng-init="getTaskAndCategoryList();">
                <h2>Task Manager</h2>

                <div class="list-group" ng-repeat="cat in categoryList">
                    <a href="#/organized-view/{{cat.id}}" class="list-group-item">{{cat.title}}</a>
                </div>
                <a href="#/create-category" class="list-group-item button"><span class="glyphicon glyphicon-plus"></span> Add New Category </a>
            </div>
            <!-- Side bar-->
            <!-- Right Section -->
            <div class="col-xs-12 col-sm-9">
                <nav>
                    <!-- Here goes the left side task manager -->
                    <header>
                        <nav class="navbar navbar-inverse" role="navigation">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <a class="navbar-brand" href="#"></a>
                                </div>
                                <div class="navbar-collapse collapse">
                                    <ul class="nav navbar-nav navbar-left">
                                        <li><a href="#/home">Home</a></li>
                                        <li><a href="#/categorize-task">Categorize Tasks</a></li>
                                        <li><a href="#/today-todo">My Today Tasks</a></li>
                                        <li><a href="#/about">About</a></li>
                                    </ul>
                                </div><!--/.nav-collapse -->
                            </div>
                        </nav>
                    </header>
                </nav>
                <section ng-view></section>
            </div>
        </div>
    </div>
    <footer>
        <h6>Personal Task Manager &copy; 2014</h6>
    </footer>

    <!-- 1st load the library files-->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/firebase-simple-login/firebase-simple-login.js"></script>
    <script src="lib/angularfire/angularfire.min.js"></script>
    <!-- then load the application -->
    <script src="js/app.js"></script>
    <!-- model -->
    <script src="js/model/task.js"></script>
    <!-- modules -->
    <script src="js/modules/dashboard.js"></script>
    <!-- utils -->
    <script src="js/utils/guidGenerator.js"></script>
    <!-- services -->
    <script src="js/services/securityService.js"></script>
    <script src="js/services/categoryService.js"></script>
    <script src="js/services/taskManagerService.js"></script>
    <!-- controllers -->
    <script src="js/controllers/newtaskandlistcontroller.js"></script>
    <script src="js/controllers/schedularController.js"></script>
    <script src="js/controllers/taskEditorController.js"></script>
    <script src="js/controllers/todoController.js"></script>
    <script src="js/controllers/securityController.js"></script>
    <script src="js/controllers/categoryController.js"></script>
    <script src="js/directive/ng-enter.js"></script>
    <script src="js/directive/blur.js"></script>
</body>
</html>
