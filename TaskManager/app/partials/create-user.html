<div class="container-fluid">
    <form role="form">
        <div>Creating application users</div>
        <div class="form-group">
            <label>Enter Email</label>
            <input class="form-control" id="txtEmail" type="text" ng-model="user.email" blur="submitToggle" /><br />
        </div>
        <div class="form-group">
            <label>Enter password</label>
            <input class="form-control" id="txtPwd" type="password" ng-model="user.password" blur="submitToggle" /><br />
        </div>
        <button class="btn btn-primary" type="submit" ng-click="createUser(user)">Create User</button>
    </form>
</div>
