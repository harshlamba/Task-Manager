<div class="container-fluid">
    <form role="form">
        <div>Login to application</div>
        <div class="form-group">
            <label>Enter Email</label>
            <input class="form-control" id="txtEmail" type="text" ng-model="user.email" /><br />
        </div>
        <div class="form-group">
            <label>Enter password</label>
            <input class="form-control" id="txtPwd" type="password" ng-model="user.password" /><br />
        </div>
        <button class="btn btn-primary" type="submit" ng-click="login(user)">Login</button>
    </form>
</div>
