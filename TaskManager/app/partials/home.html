<form class="form-horizontal" role="form" ng-init="getAllTasks();">
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" class="add-task form-control" placeholder="Add a new item" ng-model="model.title" />
            <input class="form-control" id="txtDesc" type="hidden" ng-model="model.description" />
        </div>
        <div class="col-sm-2">
            <button class="col-sm-12 btn btn-primary btn-task" type="submit" ng-click="onAddButtonClick(model)">Submit</button>
        </div>
    </div>

    <div class="list-group" ng-repeat="task in taskList" ng-if="task.start=='0'">

        <!-- task list unorganised-->
        <div class="task-wrapper">
            <a class="list-group-item task" ng-bind="task.title"></a>
            <a class="icon-font" ng-href="#/edit-task/{{task.id}}"><span class="glyphicon glyphicon-pencil "></span></a>
            <a class="icon-font" ng-href="#/schedule-task/{{task.id}}"><span class="glyphicon glyphicon-calendar"></span></a>
            <span class="label label-warning">Unschedule</span>
        </div>
    </div>

    <div class="list-group" ng-repeat="task in taskList" ng-if="task.start!='0'">
        <!-- task list organised-->
        <div class="task-wrapper">
            <a class="list-group-item task" ng-bind="task.title"></a>
            <a class="icon-font" ng-href="#/edit-task/{{task.id}}"><span class="glyphicon glyphicon-pencil icon-font"></span></a>
            <a class="icon-font" ng-href="#/schedule-task/{{task.id}}"><span class="glyphicon glyphicon-calendar"></span></a>
            <span class="label label-success">Scheduled</span>
        </div>
    </div>

</form>
